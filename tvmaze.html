<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container bg-dark mt-3 rounded">

    <h1 class="text-warning text-center">TV Maze</h1>

    <form class="form-inline" id="search-form">
      <div class="input-group mb-3">
        <input class="form-control" id="search-query" 
      placeholder="Enter show name or term">
        <div class="input-group-append">
        <button class="col btn btn-primary" type="submit">Go!</button>
        </div>
      </div>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
